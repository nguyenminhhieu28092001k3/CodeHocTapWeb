<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3.1_ Thuộc tính addClass,remove Class,toggleClas</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>

    <script>
        $(document).ready(function(){
            //addClass
            $('.MauDo').addClass('BackGround');

            // js thuần 
            // document.getElementById('hello').setAttribute('class','MauDo BackGround');

            // remove Class: BackGround
           $('.MauDo').removeClass('BackGround');


            // Bật tắt class
           $('h1').click(function () { 
                $("h1").toggleClass("MauDo"); 
           });

        });
    </script>
    <style>
        .BackGround{
            background-color: aquamarine;
        }
        .MauDo{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="hello" id="ID_h1" class="MauDo">hello</h1>
    </div>

</body>
</html>
