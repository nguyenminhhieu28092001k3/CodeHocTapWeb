<!DOCTYPE html>
<html>
<head>
      <!-- Link file Jquery của Microsoft-->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script>
    $(document).ready(function(){
        var value =jQuery('ul li:nth-child(3)').html();
        console.log(value);

        // even : chọn cái class chẵn 
        //  odd: chọn các class lẻ
        $('ul li:even').css('color','red');
        $('ul li:odd').css('color','blue');

    });
</script>


</head>
<body>
  <ul id="list">
      <li>0 :Css</li>
      <li >1 :Html</li>
      <li>2 :JavaScript</li>
      <li>3 :Php</li>
      <li>4 :Jquery</li>
      <li>5 :Ruby</li>
  </ul>

</body>
</html>
