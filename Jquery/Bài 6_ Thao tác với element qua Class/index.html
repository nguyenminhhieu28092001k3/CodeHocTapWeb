<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao tác với Element Class</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // tìm class 
            $('.box .element').css('color','red');
            $('.box2.xl').css('color','blue');
           // $('.box ,.element').css('color','blue');

            // CHÚ Ý: hai class sát nhau  :    .box2.xl

        });
    </script>
</head>
<body>

    <div class="box">
        hello
        <h1 class="element">Hello</h1>
    </div>
    <div class="box2 xl">
        hello2
    </div>
</body>
</html>
