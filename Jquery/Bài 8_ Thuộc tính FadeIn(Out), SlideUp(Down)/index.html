<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide() ,  show</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").fadeOut();
            $("div").fadeOut(1000);
            $("div").fadeIn(); 
            $("div").fadeIn(2000);

            $("div").slideUp(); 
            $("div").slideUp(1000); 
            $("div").slideDown();
            $("div").slideDown(2000)


        });
    </script>
</head>
<body>
    <div>Hello World</div>
    
</body>
</html>
