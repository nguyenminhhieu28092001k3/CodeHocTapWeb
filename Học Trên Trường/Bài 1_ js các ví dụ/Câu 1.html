<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc trên trường</title>
    <script>
      function xinChao(){
            var Name = document.getElementById("txtName").value;
            alert("Xin chào bạn : " + Name);
      }
        
    </script>
</head>
<body>
     <table>
         <tr>
             <td>Họ tên:</td>
             <td><input type="text" id="txtName"></td>
         </tr>
         <tr>
             <td><input onclick="xinChao();" type="submit" value="Xin chào"></td>
        </tr>
     </table>
   

    
</body>
</html>

<!-- Thiết kế 1 trang web gồm 1 textbox để nhập họ tên và 1 button Đăng nhập. 
Yêu cầu: Sau khi nhập họ tên và nhấn nút Đăng nhập, 
hiển thị lời chào "Xin chào abc!" (thay abc bằng họ tên người dùng vừa nhập). -->
