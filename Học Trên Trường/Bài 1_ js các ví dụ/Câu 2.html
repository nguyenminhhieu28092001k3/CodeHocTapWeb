<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script>
        function Hover(){
            document.getElementById('txtPassWord').setAttribute( "type","text");
        }
        function unHover(){
            document.getElementById('txtPassWord').setAttribute( "type","password");
        }
        function KienTraUser(){
            var name = document.getElementById("txtTaiKhoan").value;
            var pass = document.getElementById("txtPassWord").value;
            if(name == "admin" && pass == "123456"){
                alert("hello ông chủ :" + name);
            }else{
                 alert("Cút");
            }

        }
    </script>
</head>
<body>

    <table>
        <tr>
            <td>Tài khoản: </td>
            <td><input type="text" id="txtTaiKhoan" name="User" value="admin"></td>
        </tr>
        <tr>
            <td>Mật khẩu : </td>
            <td><input onmouseover="Hover();" onmouseout="unHover();" type="password" id="txtPassWord" name="PassWord" value="123456"></td>
        </tr>
        <tr>
            <td><button onclick="KienTraUser()" type="submit">Xác Nhận</button></td>
        </tr>
    </table>
    
</body>
</html>
