<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Trang chủ</title>
</head>

<body>
    <header class="header" >
            <a href="./index.html">
                <img id="imgLogo" src="img/logo.png" alt="Logo">
            </a>
    </header>

    <nav>
        <ul id="mainMenu">
            <li class="home"><a href="./index.html">Trang chủ</a></li>
            <li class="gioithieu"><a href="./about.html">Giới thiệu</a></li>
            <li class="tintuc"><a href="./new.html">Tin tức</a></li>
            <li class="Km"><a href="./sale.html">Khuyến mãi</a></li>
            <li class="Login"><a href="./dangky.html">Đăng ký</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="tieude">Đăng ký tài khoản</div>

        <form method="get" action="">
            <fieldset>
                <legend style="font-weight: 700;">Thông tin tài khoản</legend>
                <div style="display: flex; margin-bottom: 10px;">
                    <div  class="form_name">Tên tài khoản </div>
                    <input id="name_Taikhoan" type="text">
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">Mật khẩu </div>
                    <input id="mk" type="password" required>
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">Xác nhận Mật khẩu </div>
                    <input id="xn_mk" type="password" required>
                </div>
            </fieldset>
            <fieldset>
                <legend style="font-weight: 700;">Thông tin cá nhân</legend>
                <div style="display: flex; margin-bottom: 10px;">
                    <div class="form_name">Họ tên:</div>
                    <input type="text">
                    <div class="Gmail">@Gmail.com</div>
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">Gmail: </div>
                    <input type="text">
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">SDT: </div>
                    <input type="text">
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">DỊA CHI: </div>
                   <textarea name="" id="" cols="35" rows="10"></textarea>
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">CMND: </div>
                    <input type="text">
                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">Giới Tính: </div>
                    <input name="GT" type="radio"> Nam
                    <input name="GT" type="radio"> Nữ

                </div>
                <div style="display: flex;  margin-bottom: 10px;">
                    <div class="form_name">Ảnh đại diện: </div>
                    <input type="file">
                </div>
                <div style="display: flex;border: 1px solid rgba(0, 0, 0, 0.431);  margin-bottom: 10px;padding: 10px;">
                    <button type="submit" onclick="dangky();">Đăng ký</button>
                    <button type="reset" style="margin-left: 10px;">Hủy bỏ</button>
                </div>
         
            </fieldset>

        </form>
        
    </div>

    
</body>

</html>
