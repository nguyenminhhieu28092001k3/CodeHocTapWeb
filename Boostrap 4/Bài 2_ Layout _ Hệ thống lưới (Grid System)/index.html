    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

        .col-xl-2{
            border: 1px solid black;
        }

  <body>
      
<!--  Class	  Extra small <576px 	Small  ≥576px	  Medium ≥768px  	Large ≥992px	 Extra large ≥1200px
    
.container-sm	   100%	              540px             720px	          960px	               1140px
.container-md	   100%	              100%              720px	          960px	               1140px
.container-lg	   100%	              100%              100%	          960px	               1140px
.container-xl	   100%	              100%              100%	          100%	               1140px
    
    
    
        .col- (extra small devices - screen width less than 576px)
        .col-sm- (small devices - screen width equal to or greater than 576px)
        .col-md- (medium devices - screen width equal to or greater than 768px)
        .col-lg- (large devices - screen width equal to or greater than 992px)
        .col-xl- (xlarge devices - screen width equal to or greater than 1200px) -->
    <div class="container-sm">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Sản phẩm 1</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Sản phẩm 2</div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Sản phẩm 4</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Sản phẩm 5</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">Sản phẩm 6</div>
        </div>
    </div>
    <button class="btn btn-primary">hello</button>
